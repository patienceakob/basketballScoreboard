<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
        <div class="container">
            <div id ="home">
                <h3>HOME</h3>
                
                <div class="score-container">
                    <h4 class="score" id="home-score">0</h4>
                </div>
                <div class="score-add">
                    <button class="score-btn" id="home-plus-one">+1</button>
                    <button class="score-btn" id="home-plus-two">+2</button>
                    <button class="score-btn" id="home-plus-three">+3</button>
                </div>
            </div>
            <div id="guest">
                <h3>GUEST</h3>
                <div class="score-container">
                    <h4 class="score" id="guest-score">0</h4>
                </div>
                <div class="score-add">
                    <button class="score-btn" id="guest-plus-one">+1</button>
                    <button class="score-btn" id="guest-plus-two">+2</button>
                    <button class="score-btn" id="guest-plus-three">+3</button>
                </div>
            </div> 
        </div>
                    <div class="reset">
                        <button id="reset-btn">RESET</button>
                    </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
